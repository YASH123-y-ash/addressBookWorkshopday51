<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body {
    margin: 0;
    height: 100%;
  }
 
  .header {
    padding: 15px 0;
    background-color: #ffffff;
  }
 
  .header-content {
    display: flex;
    flex-direction: row;
    justify-content: center;
    align-items: center;
    border: 1px solid rgb(0, 19, 128);
  }
  
  .logo-content {
    display: flex;
    flex-direction: row;
    align-items: left;
    border: 1px solid green;
    width: 80%;
  }

  .logo-content-img {
    border: solid 0px #42515f;
  }

 
  
  * {
    box-sizing: border-box;
  }

  .form-content{
            min-height: calc(100% - 80px);
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 0px solid green;
        }
        .form{
            width: 65%;
            padding: 44px 60px;
            background: #ffffff 0% 0% no-repeat padding-box;
            box-shadow: 0px 3px 6px #f5f5f5;
            border-radius: 8px;
            opacity: 1;
        }

        .form-head{
            font: normal normal bold 24px/37px Roboto;
            letter-spacing: 0px;
            color: #42515f;
            text-transform: capitalize;
            opacity: 1;
            padding-bottom: 20px;
            text-align: center;
            background-color: royalblue;
            }

            .buttonParent{
            display: flex;
            margin-bottom: 10px;
            justify-content: space-between;
            margin-top: 20px;
            }

            .button{
            font-size: 20px;
            font-family: Roboto;
            letter-spacing: 0px;
            color: #42515f;
            opacity: 1;
            background: transparent;
            border: none;
            font-weight: 400;
            padding: 7px 7px;
            border: 1px solid #707070;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
        <img src="image\61081109-b002-42a3-8e2a-401b94001a0e.jpg" alt="logo">
        </div>
    </header>
    <div class="form-content">
    <form class="form" action="#"
        onsubmit="save();return false">
        <div class="form-head">
            Person Address Form</div>
    </form>
    </div>
</body>
</html>
