<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     body {
    margin: 0;
    height: 100%;
  }
  
  .header {
    padding: 15px 0;
    background-color: #ffffff;
  }
  
  .header-content {
    display: flex;
    flex-direction: left;
    justify-content: left;
    align-items: left;
    border: 1px solid rgb(0, 19, 128);
  }
  
  .logo-content {
    display: flex;
    flex-direction: left;
    align-items: left;
    border: 1px solid green;
    width: 80%;
  }
  
  .logo-content-img {
    border: solid 0px #42515f;
  }
  
  .address-book {
    font: normal normal bold 20px/25px Montserrat;
    font-family: "Montserrat", sans-serif;
    letter-spacing: 0px;
    color: #82a70c;
    text-transform: capitalize;
  }
  
  .address-book {
    color: #42515f;
  }
  
  * {
    box-sizing: boder-box;
  }

  .address-text {
    font: normal normal bold 20px/25px Montserrat;
    font-family: "Montserrat", sans-serif;
    letter-spacing: 0px;
    color: #82a70c;
    text-transform: capitalize;
  }
  
  .address-book {
    color: #42515f;
  }
  
  * {
    box-sizing: border-box;
  }
    </style>
</head>
<body>
    <header class="header-content header">
        <div class="logo-content">
        <img src="image\61081109-b002-42a3-8e2a-401b94001a0e.jpg" alt="logo">
        <div>
            <span class="address-text"></span><br />
            <span class="address-text"></span>
          </div>
        </div>
    </header>
</body>
</html>
