<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale="1.0">
        <link href="AddressBook.css" rel="stylesheet">
        <title>Address Book form</title>
    </head> 
    <body>
        <header class="header-content header">
            <div class="logo-content">
                <img src="image\df51fca0-ae1f-40aa-914d-e78d1ab96009.jpg" alt="logo" />
                <div>
                    <span class="add-text">ADDRESS</span><br>
                    <span class="add-text addressbook">BOOK</span>
                </div>
                </div>
          </header>

        <div class="Form-content">
            <form class="form">
                <div class="form-head">
                     <div class="header-text">PERSON ADDRESS FORM</div>
                     <div>
                         <a href="AddressBookApp\AddressBook.Html"><img class="cancel-img" src="image\istockphoto-857112152-612x612.jpg"></a>
                     </div>
               </div>

               <div class="row-content">
                <label class="label text" for="fullName">Full Name
                <input class="input" type="text" id="fullName" name="fullName" placeholder="Enter Full Name" required>
                <error-output class="text-error" for="text"></error-output>
                </label>
             </div>

             <div class="row-content">
                <label class="label text" for="phone">Phone Number
                <input type="tel" id="tel" name="tel" class="input">
                <error-output class ="text-error" for="text"></error-output>
                </label>
            </div>
            
            <div class="row-content">
                <label class="label text" for="address">Address
                <input class="input address-input" type="text" id="address" placeholder="Address" required>
                <error-output class ="text-error" for="text"></error-output>
                </label>

            </div>

            <div class="select-input-fields">
                <label class="label text" for="city">City
                <select id="city" name="city">
                    <option value="">Select City</option>
                    <option value="Patna">Patna</option>
                    <option value="purnea">Purnea</option>
                    <option value="Noida">Noida</option>
                    <option value="GrNoida">GrNoida</option>
                    <option value="Gaya">Gaya</option>
                </select>
                </label>


                <label class="label-text-select" for="state">State
                <select id="state" name="state">
                    <option value="">Select State</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Dehradun">Dehradun</option>
                    <option value="Assam">Assam</option>
                </select>
                </label>

                <label class="label-text-select" for="zip">Zip Code
                <input class="input" type="text" id="zipcode" name="zipcode" placeholder="Zip Code" required>
                </label>

            </div>

            <div class="buttonParent">
                <div class="submit-reset">
                    <button type="submit" class="button submitButton" id="submitButton">Add</button>
                    <button type="reset" class="button resetButton">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="AddressBook.js"></script>
    <script src="Contact.js"></script>
 </body>    
  </html>
